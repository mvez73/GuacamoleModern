version: '3.8'

services:
  # Modern Guacamole Frontend (Production)
  guacamole-frontend:
    image: guacamole-modern-frontend:latest
    container_name: guacamole-modern-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GUACAMOLE_URL=http://guacamole-server:8080
      - NEXT_PUBLIC_GUACAMOLE_WS_URL=wss://guacamole-server:8080/guacamole/websocket
    depends_on:
      - guacamole-server
    networks:
      - guacamole-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: guacamole-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - guacamole-frontend
      - guacamole-server
    networks:
      - guacamole-network
    restart: always

  # Apache Guacamole Server (Production)
  guacamole-server:
    image: guacamole/guacamole:latest
    container_name: guacamole-server
    ports:
      - "8080:8080"
    environment:
      - GUACD_HOSTNAME=guacd
      - GUACD_PORT=4822
      - MYSQL_HOSTNAME=mysql
      - MYSQL_DATABASE=guacamole_db
      - MYSQL_USER=guacamole_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-changeme_in_production}
      - MYSQL_PORT=3306
    depends_on:
      - guacd
      - mysql
    networks:
      - guacamole-network
    restart: always
    volumes:
      - guacamole-config:/etc/guacamole
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/guacamole"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Guacamole Daemon (guacd) - Production
  guacd:
    image: guacamole/guacd:latest
    container_name: guacd
    ports:
      - "4822:4822"
    networks:
      - guacamole-network
    restart: always
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4822"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database - Production
  mysql:
    image: mysql:8.0
    container_name: guacamole-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-changeme_in_production}
      - MYSQL_DATABASE=guacamole_db
      - MYSQL_USER=guacamole_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-changeme_in_production}
    networks:
      - guacamole-network
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"

  # Redis for caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: guacamole-redis
    ports:
      - "6379:6379"
    networks:
      - guacamole-network
    restart: always
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  guacamole-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  mysql-data:
    driver: local
  guacamole-config:
    driver: local
  redis-data:
    driver: local
